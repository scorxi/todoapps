<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Todo App</h1>
  </header>

  <div class="wrapper">
    <div class="container bg-white shadow" id="add-todo">
      <h2 class="container-header text-center">Add Tasks</h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
          <label for="title">To Do</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group form-title">
          <label for="date">When it has to be done</label>
          <input type="date" id="date" name="date" required>
        </div>
        <input type="submit" value="Submit" name="Submit" class="btn-submit">
      </form>
    </div>
    <div class="container">
      <h2 class="container-header">Uncompleted Tasks</h2>
      <div class="list-item" id="todos"></div>
    </div>
    <div class="container">
      <h2 class="container-header">Completed Tasks</h2>
      <div class="list-item" id="completed-todos"></div>
    </div>
  </div>


  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
